<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/vnd.microsoft.icon" href="../img/favicon.ico">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <title>Grøt Gelato</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <main>
    <div class="container-fluid contacto">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contáctanos!</h3>
          <p class="text">
            Pasanos tus dudas, sugerencias o inconvenientes, somos todo oídos!
          </p>
          <div class="info">
            <div class="information">
              <img src="../img/email.png" class="icon" alt="" />
              <p>grotgelato@gmail.com</p>
            </div>
            <div class="information">
              <img src="../img/phone.png" class="icon" alt="" />
              <p>+598 97 435 286</p>
            </div>
          </div>
          <div class="social-media">
            <p>Nuestras redes sociales:</p>
            <div class="social-contacto">
              <a href="#">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fa fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form>
            <h3 class="title">Deja tu mensaje</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Tema</label>
              <span>Tema</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Mail</label>
              <span>Mail</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefono</label>
              <span>Telefono</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Mensaje</span>
            </div>
            <input type="submit" value="Enviar" class="btnEnviar" />
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- loader  -->
  <div class="loader-container">
    <img src="../img/loader.gif" alt="">
  </div>
  <script src="../js/scripts.js"></script>
</body>

</html>
